<div class="row">
  <div class="col-xs-12">
    <img
      alt=""
      class="img-responsive img-circle image"
      src="{{ recipe.imagePath }}"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdownDirective class="btn btn-group">
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="addToShoppingList()" style="cursor: pointer"
            >Shopping List</a
          >
        </li>
        <li style="cursor: pointer" (click)="onEditRecipe()">
          <a>Edit Recipe</a>
        </li>
        <li style="cursor: pointer" (click)="onDelete()">
          <a>Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="font-style: italic">
    {{ recipe.description }}
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li *ngFor="let r of recipe.ingredients" class="list-group-item">
        {{ r.name }} - {{ r.amount }}
      </li>
    </ul>
  </div>
</div>
