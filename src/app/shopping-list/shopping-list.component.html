<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let i of ingredients; let id = index"
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEditItem(id)"
        >{{ i.name }} ({{ i.amount }})</a
      >
    </ul>
  </div>
</div>
